<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>
		<link rel="stylesheet" href="Styles.css">
		<style>

		/* An internal stylesheet for the section of the Home page*/
			
			section .profile {
				display: flex;
				align-items: center;
				
			}

			section #profile-img {
				width: 20%;
				height: auto;
				border-radius: 50%;
				border: 10px solid white;
				margin-right: 150px;
				margin-left: 250px;
			}

			section h1 {
				font-family: Sans-Serif;
				font-size: 35px;
			}

			section p {	
				text-align: center;
				font-family: Verdana;
				font-size: 25px;
			}

			@media screen and (max-width: 1150px) {
				section #profile-img {
					margin-right: 100px;
					margin-left: 100px;
				}
			}

			@media screen and (max-width: 745px) {
				section #profile-img {
					margin-right: 40px;
					margin-left: 40px;
				}
			
				section h1 {
					font-size: 15px;
				}
			
				section p {
					font-size: 15px;
				}
			}
	
			
		</style>
	</head>
  
	<body>
		<div id="header"></div>
		<script>
			fetch('header.html')
			.then(x => x.text())
			.then(y => document.getElementById("header").innerHTML = y);	
		</script>
    
		<section>
			<div class="toggle-container">
				<h3 id="mode-text">Light Mode</h3>
				<label class="switch">
  					<input type="checkbox" id="mode-toggle">
  					<span class="slider round"></span>
				</label>
			</div>

			<script>
				const toggle = document.getElementById('mode-toggle');
    				const modeText = document.getElementById('mode-text');
    				const body = document.body;

				toggle.addEventListener('change', () => {
      					if (toggle.checked) {
        					body.classList.add('dark-mode');
       						modeText.textContent = 'Dark Mode';
      					} 
					else {
        					body.classList.remove('dark-mode');
        					modeText.textContent = 'Light Mode';
      					}
   			 	});
			</script>
			
			<div class="profile">
				<img src="profile.png" id="profile-img" alt="Picture of Lana">
				<h1>Hi, I'm Lana Issa! <br> Welcome to My Personal Portfolio!</h1>
			</div>

			<br><br><br>

			<p><b>University Student | Web Developer | Designer</b></p>
			<p>I am very passionate about building clean, responsive designs that showcases unique, creative designs and user-friendly experiences.</p>
		</section>
    
		<div id="footer"></div>
		<script>
			fetch('footer.html')
			.then(x => x.text())
			.then(y => document.getElementById("footer").innerHTML = y);
		</script> 
	</body>
</html>
