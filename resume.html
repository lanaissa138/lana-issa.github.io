<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Resume</title>
		<link rel="stylesheet" href="Styles.css">
		<style>
			section h1{
				font-family: Cursive;
				font-size: 50px;
				text-align: center;
			}

			#resume-pdf {
				width: 100%;
				height: 1100px;
				border: 5px inset #d3d3d3;
			}
		</style>
	</head>
  
	<body>
		<div id="header"></div>
		<script>
			fetch('header.html')
			.then(x => x.text())
			.then(y => document.getElementById("header").innerHTML = y);

		</script>
    
		<section>
			<h1>My Resume</h1>
			<br>
			<iframe src="Lana-Issa-Resume.pdf" id="resume-pdf"></iframe>
		</section>
    
		<div id="footer"></div>
		<script>
			fetch('footer.html')
			.then(x => x.text())
			.then(y => document.getElementById("footer").innerHTML = y);
		</script>
	</body>
</html>
